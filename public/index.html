<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbone Tutorials</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

</head>
<body>
    
    <div class="container">

        <h1>Backbone Tutorial</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Url</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text" class="form-control authorInput"></td>
                    <td><input type="text" class="form-control titleInput"></td>
                    <td><input type="text" class="form-control urlInput"></td>
                    <td><button class="btn btn-primary addBlog">Add</button></td>
                </tr>
            </thead>
            <tbody class="blogsList">

            </tbody>
        </table>

    </div>

    <script type="text/template" class="blogsListTemplate">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td>
            <button class="btn btn-warning editBlog">Edit</button>
            <button class="btn btn-danger deleteBlog">Delete</button>
            <button class="btn btn-success updateBlog" style="display:none;">Update</button>
            <button class="btn btn-danger cancelBlog" style="display:none;">Cancel</button>
        </td>
    </script>

    <script src="scriptjs/index.js"></script>

</body>
</html>
